{% extends "base.html" %}
      {% block content %}
        <section class="vh-100 gradient-custom">
            <div class="container pb-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
                        <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="signIn()">Login</button>
          
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="{% url 'userProfile:registerUser' %}" class="text-white-50 fw-bold">Sign Up</a></p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.5.js"></script>
<script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
<script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
<script>
    function signIn(){
        username = document.getElementById('email').value;
        password = document.getElementById('password').value;
        var authenticationData = {
            Username : username,
            Password : password,
        };        
        var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
        var poolData = { 
            UserPoolId: "{{poolId}}",
            ClientId: "{{clientId}}",
        };
        var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        var userData = {
            Username : username,
            Pool : userPool
        };
        var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
        cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (result) {
                    console.log(result)
                    var accessToken = result.getAccessToken().getJwtToken();
                    console.log(accessToken)
                    if(accessToken != null){
                        window.location.href='http://127.0.0.1:8000/schedule-Mail/';
                    }

                    /* Use the idToken for Logins Map when Federating User Pools with identity pools or when passing through an Authorization Header to an API Gateway Authorizer */
                    var idToken = result.idToken.jwtToken;
                },

                onFailure: function(err) {
                    alert(err);
                },

        });
    }

</script>
{% endblock %}
